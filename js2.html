function prime()
{
var i,flag;
var firstNum=document.getElementById("num4").value;
var secondNum=document.getElementById("num5").value;
while(firstNum<secondNum)
{

	flag=0;
	for(i=2;i<=firstNum/2;++i)
	{
		if(firstNum%i==0){
			flag=1;
			break;
			}
	}
	if(flag==0)
	{
		document.write(firstNum+"<br>");
		
	}
	++firstNum;
}
}
